<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 3 - CSS & HTML</title>
  <style>
    body {
      padding: 20px;
      background-color: #2f2f2f; /* Dark background */
      color: #ffffff; /* Light text for readability */
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #ffffff;
    }

    p {
      color: #e0e0e0;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50; /* Green button with good contrast */
      color: white;
      border: none;
      padding: 15px 32px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049; /* Slightly darker on hover */
    }

    button:focus {
      outline: 3px solid #ffcc00; /* Visible focus for keyboard users */
      outline-offset: 2px;
    }
  </style>
</head>

<body>

  <h1>HTML Made Easy</h1>

  <p>What causes errors in HTML?</p>

  <button>Submit answers</button>

</body>

</html>
